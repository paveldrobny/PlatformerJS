<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <svg id="ui" viewBox="0 0 1280 720">
        <g id="main" class="panel">
        </g>

        <!-- <g class="message">
            <rect x="-230" y="-50" width="460" height="200" rx="5" ry="5" />
            <text fill="blue" x="10" y="10">NEW GAME</text>
        </g> -->
    </svg>

    <div id="editor">
        <div id="editor-top">
            <button>Добавить платформу (горизонтальная)</button>
            <button>Добавить платформу (вертикальная)</button>
            <button>Добавить способность</button>
            <div id="editor-top-content">
                <button>Сохранить уровень</button>
                <button>Тест</button>
                <button>Выйти из редактора</button>
            </div>
        </div>
        <div id="editor-right">
            <div id="scene-objects">
                <div class="scene-objects-title">Объекты на сцене</div>
                <div class="scene-objects-items">Player</div>
                <div class="scene-objects-items selected">Platform 1</div>
                <div class="scene-objects-items">Platform 2</div>
                <div class="scene-objects-items">Platform 3</div>

            </div>
            <div class="scene-objects-title">Текущий объект</div>
            <div class="scene-objects-title-second">Platform 1</div>
            <div class="scene-objects-title-main-sub">Координаты</div>
            <div class="scene-objects-title-sub">X: 0</div>
            <div class="scene-objects-title-sub">Y: 0</div>
            <div class="scene-objects-title-main-sub">Свойства Platform 1</div>
            <div class="scene-objects-title-sub">Ширина: 120px</div>
            <div class="scene-objects-title-sub">Высота: 20px</div>
            <div class="scene-objects-title-sub">Цвет: #FF0000</div>
            <div class="scene-objects-title-sub">Коллизия: ВКЛ.</div>
            <div id="editMode">Редактор карт (бета), <br/> версия 0.35</div>
        </div>
    </div>

    <div id="canvas-wrapper"> <canvas id="canvas" /></div>


    <script src="./index.js" type="module"></script>
</body>

</html>

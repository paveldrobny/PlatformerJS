<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Platformer on JS with EDITOR</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <svg id="ui" viewBox="0 0 1280 720">
        <g id="main" class="panel">
        </g>
    </svg>

    <div class="editor hide">
        <div id="editor-top">
            <button id="open-addObject">Add new object...</button>
            <div id="editor-top-content">
                <div id="close-message">Press <span style="color: red; font-weight: 900;">ESC</span> to return to the
                    main menu</div>
            </div>
        </div>

        <div id="editor-addObject">
            <div id="add-object-title">ADD OBJECT <button id="close-addObject">X</button></div>
            <div id="add-object-item-wrapper">
                <button id="editor-add-vertical" class="add-object-items">Platform vertical</button>
                <button id="editor-add-horizontal" class="add-object-items">Platform horizontal</button>
                <button id="editor-add-ability-small" class="add-object-items">Ability: small size</button>
                <button id="editor-add-ability-normal" class="add-object-items">Ability: normal size</button>
            </div>
        </div>

        <div id="editor-right">
            <div id="scene-objects">
                <div class="scene-objects-title">Object in scene</div>
                <div class="scene-objects-items">Player: 1</div>
                <div id="scene-objects-platform" class="scene-objects-items">Platforms: 0</div>
                <div id="scene-objects-ability" class="scene-objects-items">Collecteds: 0</div>
            </div>
            <div class="scene-objects-title">Current object</div>
            <div id="editor-current" class="scene-objects-title-second">{no selected}</div>
            <div class="scene-objects-title-main-sub">Coordinates</div>
            <div id="editor-posX" class="scene-objects-title-sub">X: {no selected}</div>
            <div id="editor-posY" class="scene-objects-title-sub">Y: {no selected}</div>
            <div class="scene-objects-title-main-sub">Properties</div>
            <div id="editor-width" class="scene-objects-title-sub">Width: {no selected}</div>
            <div id="editor-height" class="scene-objects-title-sub">Height: {no selected}</div>
            <div id="editMode">Platformer editor (BETA) <br /> Version: 0.45</div>
        </div>
    </div>

    <canvas id="canvas" />

    <script src="./index.js" type="module"></script>
</body>

</html>
